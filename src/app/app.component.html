<header>
  <nav class="main">
    <ul>
      <li><a class="logo" href="#"><span>Refinitiv</span></a></li>
    </ul>
  </nav>
</header>

  <carbon-sidebar-layout id="layout" sidebar-width="200px">
    <coral-header slot="sidebar-header" level="1">Title</coral-header>
    <coral-panel spacing slot="sidebar-content"><br>
    <quartz-layout>
      <label> Universe :</label><br>
      <coral-select id="selectUniverseComboBox"></coral-select>
    </quartz-layout>

    <quartz-layout >
      <label> From Date :</label><br>
         <emerald-datetime-picker id="from-date" value="2022-01-01" (click)="onSelectFromDate()"> 
        </emerald-datetime-picker>
    </quartz-layout>

    <quartz-layout > 
        <label> To Date :</label><br>
        <emerald-datetime-picker id="to-date" value="2022-10-30" max="2022-11-30" (click)="onSelectToDate()">
        </emerald-datetime-picker>
    </quartz-layout>
    
    <quartz-layout>
      <label>Select Fractile :</label><br>
      <coral-select id="selectFractile">
      <coral-item value=1 selected>1</coral-item>
      <coral-item value=2>2</coral-item>
      <coral-item value=3>3</coral-item>
      <coral-item value=4>4</coral-item>
      <coral-item value=5>5</coral-item>
      <coral-item value=6>6</coral-item>
      </coral-select>
    </quartz-layout>

    <quartz-layout>
        <label>Select Signal :</label><br>
        <coral-select id="selectSignal" (click)="onSelectSignal">
        <coral-item selected value=0.239394>0.239394</coral-item>
        <coral-item value=0.626713>0.626713</coral-item>
        <coral-item value=1.138401>1.138401</coral-item>
        <coral-item value=2.504409>2.504409</coral-item>
        <coral-item value=0.319142>0.319142</coral-item>
        <coral-item value=1.445547>1.445547</coral-item>
        </coral-select>
      </quartz-layout>

      <quartz-layout>
        <label>Select BenchMark :</label><br>
        <coral-toggle label="OFF" checked-label="ON"></coral-toggle>
      </quartz-layout> 

      <quartz-layout>
        <label >Long/Short Spread :</label><br>
        <coral-select id="spread" >  
        <coral-item value=100>100</coral-item>
        <coral-item value=200>200</coral-item>
        <coral-item value=300>300</coral-item>
        </coral-select>
      </quartz-layout> 
    
    <quartz-layout>
      <coral-button toggles id="submitBtn" class="large" (click)="onSubmit()">Generate Report</coral-button>
      </quartz-layout>
     </coral-panel>

    <coral-header slot="main-header" level="1">
      <coral-button transparent slot="left" id="toggleBtn" icon="leftpanel-open"></coral-button>
      <coral-button slot="right" transparent icon="settings"></coral-button>
    </coral-header>
    <coral-panel spacing slot="main-content">
      <sapphire-interactive-chart id="multiple"></sapphire-interactive-chart>
      <p>Key Performance Metrices : </p> 
     <emerald-grid id="grid1"></emerald-grid>
    <emerald-grid id="grid"></emerald-grid>
    </coral-panel>
  </carbon-sidebar-layout>
